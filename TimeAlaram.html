<html>

<head>
  <title>Timer</title>
  <link rel="stylesheet" href="TimeAlaram.css">
</head>

<body>
  <div class="timer-container">
    <h1>Timer</h1>
    <div class="form-container">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" min="0" max="99" step="1" value="0">
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" min="0" max="59" step="1" value="0">
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" min="0" max="59" step="1" value="0">
      <button id="start-timer">Start Timer</button>
    </div>
    <div class="timer-display">
      <label>Time Remaining:</label>
      <div id="time-display">00:00:00</div>
    </div>
  </div>
  <audio id="alert-sound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
</body>
<script src="TimeAlaram.js"></script>

</html>
